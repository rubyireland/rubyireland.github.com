<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:og="http://ogp.me/ns#" itemscope itemtype="http://schema.org/Article">
<head>
	<meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="description" content="{{ page.description }}">

  <meta property="og:title" content="{{ page.title }}"/>
  <meta property="og:type" content="{{ page.type }}"/>
  <meta property="og:url" content="{{ site.root_url | append:page.url }}"/>
  <meta property="og:image" content="{{ site.root_url | append:page.image_url }}"/>
  <meta property="og:site_name" content="Ruby Ireland"/>
  <meta property="og:description" content="{{ page.description }}"/>

  <meta itemprop="name" content="{{ page.title }}">
  <meta itemprop="description" content="{{ page.description }}">
  <meta itemprop="image" content="{{ site.root_url | append:page.image_url }}">
  
  <link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.3.0/bootstrap.min.css" />
  <link rel="stylesheet" href="css/styles.css" type="text/css" />
</head>
<body> 

  <div class="container">

    <div class="content">
      <div class="page-header">
      <h1><a href="{{ site.root_url }}">Ruby Ireland</a> <small>Where Rubyists & Guinness drinkers meet.</small></h1>
      </div>
      <div class="row">
        <div class="span10">
          <div class="container">
            {{ content }}
          </div> <!-- container -->
        </div>
      </div>
    </div>

    <footer>
    <p>&copy; Ruby Ireland 2011</p>
    </footer>
  </div> <!-- /container -->
</body>
</html>
