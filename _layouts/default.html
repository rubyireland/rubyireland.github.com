<!DOCTYPE html>
<html lang="en" xmlns:og="http://ogp.me/ns#" itemscope itemtype="http://schema.org/Article">
  <head>
    <meta charset="UTF-8"/>
    <title>{{ page.title }}</title>
    <meta name="description" content="{{ page.description }}"/>

    <meta property="og:title" content="{{ page.title }}"/>
    <meta property="og:type" content="{{ page.type }}"/>
    <meta property="og:url" content="{{ site.root_url | append:page.url }}"/>
    <meta property="og:image" content="{{ site.root_url | append:page.image_url }}"/>
    <meta property="og:site_name" content="Ruby Ireland"/>
    <meta property="og:description" content="{{ page.description }}"/>

    <meta itemprop="name" content="{{ page.title }}"/>
    <meta itemprop="description" content="{{ page.description }}"/>
    <meta itemprop="image" content="{{ site.root_url | append:page.image_url }}"/>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="span12">
          <h1><a href="{{ site.root_url }}">Ruby Ireland</a> <small>Where Rubyists &amp; Guinness drinkers meet.</small></h1>
        </div>
      </div>

      <div class="row">
        <div class="span8">
          {{ content }}
        </div>
        <div class="offset1 span3">
          {% include sidebar.html %}
        </div>
      </div>

      <div class="row">
        <div class="span12">
          <footer>
            <p>&copy; Ruby Ireland 2010-2013</p>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
